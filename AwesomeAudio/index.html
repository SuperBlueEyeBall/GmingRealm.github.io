    <script>const soundPlayerAudio = document.getElementById('sound-player-audio');
      const playPauseButton = document.querySelector('.play-pause-button');
      const volumeSlider = document.getElementById('volume-slider');
      const soundButtons = document.querySelectorAll('.sound-button');
      const playbackSlider = document.getElementById('playback-slider');
      // loop the audio
      soundPlayerAudio.loop = true;

      soundButtons.forEach(button => {
        button.addEventListener('click', () => {
          const soundFile = button.getAttribute('data-sound');
          soundPlayerAudio.src = soundFile;
          soundPlayerAudio.play();
        });
      });

      // Play/Pause button functionality
      playPauseButton.addEventListener('click', () => {
        if (soundPlayerAudio.paused) {
          soundPlayerAudio.play();
          playPauseButton.textContent = 'Pause';
        } else {
          soundPlayerAudio.pause();
          playPauseButton.textContent = 'Play';
        }
      });

      // Playback slider functionality 
      playbackSlider.addEventListener('input', () => {
        soundPlayerAudio.currentTime = soundPlayerAudio.duration * playbackSlider.value;
      });

      // Update playback slider position on timeupdate event
      soundPlayerAudio.addEventListener('timeupdate', () => {
        playbackSlider.value = soundPlayerAudio.currentTime / soundPlayerAudio.duration;
      });

      /////////////////////////////////
      // Volume slider functionality //
      /////////////////////////////////

      // Create an AudioContext object
        const audioContext = new AudioContext();

        // Connect the sound player audio to the AudioContext
        soundPlayerAudio.connect(audioContext.destination);

      // Create a gain node
        const gainNode = audioContext.createGain();

        // Connect the sound player audio to the gain node
        soundPlayerAudio.connect(gainNode);

        // Connect the gain node to the destination (speakers)
        gainNode.connect(audioContext.destination);

        // Volume slider functionality
        volumeSlider.addEventListener('input', () => {
          gainNode.gain.value = parseFloat(volumeSlider.value) * 10; // amplify the volume by a factor of 10
        });
    </script>
